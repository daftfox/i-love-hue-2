<div>
  <div class="row">
    <div class="col-12 text-center m-t-3">
      <label for="game-name">Game name: <small>(optional)</small></label>
      <input id="game-name" class="" type="text" [(ngModel)]="name" />
    </div>

    <div class="col-6 text-center m-t-3">
      <div>Mask: </div>
      <input class="" type="radio" [value]="0" name="mask" [(ngModel)]="mask" /> Borders only
      <input class="" type="radio" [value]="1" name="mask" [(ngModel)]="mask" /> No borders
      <input class="" type="radio" [value]="2" name="mask" [(ngModel)]="mask" /> Four corners
    </div>

    <div class="col-6 text-center m-t-3">
      <div>Board size: </div>
      <input class="" type="radio" [value]="0" name="size" [(ngModel)]="size" /> 8x8 Smallest
      <input class="" type="radio" [value]="1" name="size" [(ngModel)]="size" /> 10x10 Small
      <input class="" type="radio" [value]="2" name="size" [(ngModel)]="size" /> 15x15 Normal
      <input class="" type="radio" [value]="3" name="size" [(ngModel)]="size" /> 20x20 Large
      <input class="" type="radio" [value]="4" name="size" [(ngModel)]="size" /> 25x25 Largest
      <input class="" type="radio" [value]="5" name="size" [(ngModel)]="size" /> 30x30 Hardcore
      <input class="" type="radio" [value]="6" name="size" [(ngModel)]="size" /> 40x40 Oh God, the colors
    </div>

    <div class="col-12 text-center m-t-3">
      <button class="btn btn-lg btn-outline-primary"
              (click)="newGame(name, mask, size)">
        <span>New game</span>
      </button>
    </div>

    <div class="col-12 text-center m-t-3" *ngIf="games.length > 0">
      <span>Available games: <small></small></span>
      <select [(ngModel)]="selectedGame">
        <option [value]="game.id"
                *ngFor="let game of games">
          {{game.name}}
        </option>
      </select>
    </div>
    <div class="col-12 text-center m-t-3 m-b-1" *ngIf="games.length > 0">
      <button class="btn btn-lg btn-outline-primary"
              [ngClass]="{'disabled': !selectedGame}"
              [disabled]="!selectedGame"
              (click)="joinGame(selectedGame)">
        <span>Join game</span>
      </button>
    </div>
  </div>
</div>
