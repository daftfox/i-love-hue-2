<div class="music-controls">
  <button class="btn btn-outline-primary"
          [ngClass]="{'paused': !play}"
          (click)="pauseMusic()">
    <span class="fa" [ngClass]="{'fa-pause': play, 'fa-play': !play}"></span>
  </button>
  <button class="btn btn-outline-primary"
          (click)="nextSong()">
    <span class="fa fa-fast-forward"></span>
  </button>
</div>
